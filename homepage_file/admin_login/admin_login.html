<!DOCTYPE html>
<html>
<head>
  <title>로그인</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/admin_login/admin_login.css">
  <script src="/admin_login/admin_login.js"></script>
  
</head>
<body>
  <div class="login-form">
    <form>
      <input type="text" class="text-field"placeholder="이메일" id="userid"><br>
      <input type="password" class="text-field"placeholder="비밀번호" id="userpw" tabIndex=2>
      <input type="button" class="submit-btn" value="로그인" id="submitButton">
    </form>
 
    <div class="links">
      <a href="#"></a>
    </div>
  </div>
</body>
<script type="text/javascript">
  var submitButton = document.getElementById("submitButton") 
  submitButton.addEventListener('click', admin_login)
</script>
</html>
